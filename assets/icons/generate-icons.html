<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<h2>Generating PWA Icons...</h2>
<div id="output"></div>
<canvas id="canvas" style="display:none;"></canvas>
<script>
const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const output = document.getElementById('output');

sizes.forEach(size => {
    canvas.width = size;
    canvas.height = size;
    
    // Background
    const grad = ctx.createLinearGradient(0, 0, size, size);
    grad.addColorStop(0, '#1a365d');
    grad.addColorStop(1, '#2c5282');
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
    ctx.fill();
    
    // Cross
    const crossSize = size * 0.35;
    const crossWidth = size * 0.08;
    const cx = size / 2;
    const cy = size / 2 - size * 0.02;
    
    ctx.fillStyle = '#d4a843';
    ctx.fillRect(cx - crossWidth/2, cy - crossSize/2, crossWidth, crossSize);
    ctx.fillRect(cx - crossSize/3, cy - crossSize/4, crossSize/1.5, crossWidth);
    
    // Text
    ctx.fillStyle = '#ffffff';
    ctx.textAlign = 'center';
    ctx.font = `bold ${Math.max(size * 0.09, 8)}px sans-serif`;
    ctx.fillText('HTP', cx, cy + crossSize/2 + size * 0.1);
    
    // Download link
    const link = document.createElement('a');
    link.download = `icon-${size}x${size}.png`;
    link.href = canvas.toDataURL('image/png');
    link.textContent = `Download ${size}x${size}`;
    link.style.cssText = 'display:block;margin:5px;padding:8px 16px;background:#1a365d;color:#fff;text-decoration:none;border-radius:4px;width:fit-content;';
    output.appendChild(link);
    
    // Auto-click to download
    link.click();
});

// Screenshot wide
canvas.width = 1280; canvas.height = 720;
const wg = ctx.createLinearGradient(0, 0, 1280, 720);
wg.addColorStop(0, '#0f172a'); wg.addColorStop(1, '#1e293b');
ctx.fillStyle = wg; ctx.fillRect(0, 0, 1280, 720);
ctx.fillStyle = '#d4a843'; ctx.font = 'bold 48px sans-serif'; ctx.textAlign = 'center';
ctx.fillText('✝', 640, 280);
ctx.fillStyle = '#fff'; ctx.font = 'bold 36px sans-serif';
ctx.fillText('Holy Trinity Parish', 640, 350);
ctx.fillStyle = 'rgba(255,255,255,0.6)'; ctx.font = '20px sans-serif';
ctx.fillText('A Community of Faith, Hope & Love — Kabwe, Zambia', 640, 400);
const wl = document.createElement('a');
wl.download = 'screenshot-wide.png'; wl.href = canvas.toDataURL('image/png');
wl.textContent = 'Download Wide Screenshot'; wl.style.cssText = 'display:block;margin:5px;padding:8px 16px;background:#2d6a4f;color:#fff;text-decoration:none;border-radius:4px;width:fit-content;';
output.appendChild(wl); wl.click();

// Screenshot mobile
canvas.width = 390; canvas.height = 844;
const mg = ctx.createLinearGradient(0, 0, 390, 844);
mg.addColorStop(0, '#0f172a'); mg.addColorStop(1, '#1e293b');
ctx.fillStyle = mg; ctx.fillRect(0, 0, 390, 844);
ctx.fillStyle = '#d4a843'; ctx.font = 'bold 40px sans-serif'; ctx.textAlign = 'center';
ctx.fillText('✝', 195, 340);
ctx.fillStyle = '#fff'; ctx.font = 'bold 24px sans-serif';
ctx.fillText('Holy Trinity Parish', 195, 400);
ctx.fillStyle = 'rgba(255,255,255,0.6)'; ctx.font = '14px sans-serif';
ctx.fillText('Kabwe, Zambia', 195, 440);
const ml = document.createElement('a');
ml.download = 'screenshot-mobile.png'; ml.href = canvas.toDataURL('image/png');
ml.textContent = 'Download Mobile Screenshot'; ml.style.cssText = 'display:block;margin:5px;padding:8px 16px;background:#7b2cbf;color:#fff;text-decoration:none;border-radius:4px;width:fit-content;';
output.appendChild(ml); ml.click();

output.insertAdjacentHTML('beforeend', '<p style="margin-top:20px;color:green;font-weight:bold;">✓ All icons generated! Move them to assets/icons/ folder.</p>');
</script>
</body>
</html>
